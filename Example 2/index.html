<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>VueJs | ofaa</title>
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>
<body>
	<div id="appVue">
		<div class="container">	
			<div class="row">	
					<div class="col-md-6">	
						<h1 v-if="lists.length > 0">Agregar una tarea</h1>
						<h1 v-else="lists">Crear tarea</h1>
					<input type="text" class="form-control" v-model="newKeep" v-on:keyup.enter="addKeep">
					</div>
					<div class="col-md-6">	
						<h1 v-if="lists.length > 0">Lista de tareas</h1>
						<h1 v-else="lists">No hay tareas registradas</h1>
						<ul class="list-group">	
							<li class="list-group-item" v-for="list in lists" v-bind:class="list.complete == true ? 'disabled' : ''" @click="list.complete = !list.complete">{{ list.keep }}</li>							
						</ul>
					</div>
			</div>
			<div class="row">	
					<div class="col-md-12">	
						<hr>	
						<pre>
							{{ $data }}						
						</pre>
					</div>
			</div>
		</div>
	</div>
	<script src="assets/js/vue.min.js"></script>
	<script src="assets/js/app.js"></script>
</body>
</html>
