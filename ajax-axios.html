<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>VueJs - Ajax</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	<div class="container" id="vueApp">
		<div class="row">
			<div class="col-md-5">
				<h1>Listas VueJs Ajax</h1>
				<ul class="list-group">
					<li v-for="person in lists" class="list-group-item">
						{{ person.email }}
					</li>
				</ul>
			</div>
			<div class="col-md-6">
				<h1>JSON</h1>
				<pre>
					{{ $data }}
				</pre>			
			</div>
		</div>	
	</div>
	<script src="https://unpkg.com/vue"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.17.0/axios.js"></script>

	<script>
		var urlUsers = 'https://randomuser.me/api/?results=10';
		new Vue({			
			el : '#vueApp',
			created : function(){
				this.getUsers();
			},
			data : {
				lists : []
			},
			methods : {
				getUsers : function(){
					axios.get(urlUsers).then(response => {
						this.lists = response.data;
					});
				}
			}
		})
	</script>
</body>
</html>
